<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrescendoJS Examples</title>
    <script src="app.js" type="module"></script>
</head>
<body>
    <header>
        <h1>CrescendoJS Examples</h1>
        <p>Please find below CrescendoJS examples.</p>
    </header>

    <main>
        <section>
            <h4>Field is mandatory</h4>
            <form>
                <label for="firstname">Firstname *</label>
                <input type="text" name="firstname" id="firstname" placeholder="John">
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="john@mail.com"><br/>
                <button type="submit">Validate</button>
            </form>
        </section>
    </main>
</body>
</html>
